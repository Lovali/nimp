[test]
start-dir = .
code-directories = nimp
test-file-pattern = *_tests.py
Test-method-prefix = test_

[coverage]
always-on = True
coverage = nimp
coverage-report = html

[log-capture]
always-on = True
clear-handlers = True
date-format = None
log-level = DEBUG

[test-result]
always-on = True
descriptions = False

